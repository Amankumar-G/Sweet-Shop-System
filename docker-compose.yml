services:
  app:
    build:
      context: ./server 
    container_name: sweet-shop-server
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/sweetshop
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:7.0
    container_name: sweetshop-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: sweetshop
    volumes:
      - mongodb_data:/data/db

volumes:
  mongo-data:
