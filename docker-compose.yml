services:
  app:
    build:
      context: ./server 
    container_name: sweet-shop-server
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=sl^*&&YDhDASM
      - MONGO_URI=mongodb://admin:password@mongo:27017/sweetshop?authSource=admin
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:7.0
    container_name: sweetshop-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: sweetshop
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  mongodb_data:
